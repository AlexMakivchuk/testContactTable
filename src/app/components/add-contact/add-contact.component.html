
<div [@fade]>
<button  [routerLink]="['../contacts']" class="example-button-row" mat-raised-button >Back</button>
<div class="contacts">
  <form [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Add Name" formControlName="name"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Phone" formControlName="phone"></textarea>
      </mat-form-field>
    </div>
    <span class="example-button-row">
          <button mat-raised-button [disabled]="addContactForm.invalid">Save</button>
        </span>
  </form>
</div>
</div>
