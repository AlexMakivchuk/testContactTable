<div [@fade]>

<button  [routerLink]="['../contacts']" class="example-button-row" mat-raised-button >Back</button>
<div class="contacts">
  <form [formGroup]="formGroup" >
    <div>
      <mat-form-field class="example-full-width">
        <textarea matInput [attr.disabled]="disableForm" placeholder="Add Name" formControlName="name"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea matInput [attr.disabled]="disableForm" placeholder="Phone" formControlName="phone"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea  matInput readonly placeholder="Id" formControlName="id"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea matInput [attr.disabled]="disableForm" placeholder="Photo" formControlName="photo"></textarea>
      </mat-form-field>
    </div>

    <span class="example-button-row">
          <button mat-raised-button
                  [disabled]="formGroup.invalid" (click)="onSubmit()">Save</button>
        </span>
    <span class="example-button-row">
          <button mat-raised-button [disabled]="disableForm" (click)="deleteContact(formGroup.value.id)">Delete</button>
        </span>
  </form >
</div>
</div>
